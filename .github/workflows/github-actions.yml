name: Regression run

on:
  push:
    branches:
      - main
      - master
      - beta

jobs:
  build:
    name: Build and test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Build and test with Maven
        run: mvn clean test